# Workflow para construir y desplegar un proyecto React con Vite desde la carpeta 'client'
name: Deploy React with Vite to GitHub Pages

on:
  # Se ejecuta cuando hay un push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutar manualmente el flujo desde la pestaña de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Se asegura de que solo haya un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de build
  build:
    runs-on: ubuntu-latest
    steps:
      # Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # O la versión de Node.js que uses

      # Instalar dependencias del proyecto (en la carpeta 'client')
      - name: Install dependencies
        run: |
          cd client
          npm install

      # Construir el proyecto (usando Vite en la carpeta 'client')
      - name: Build project
        run: |
          cd client
          npm run build

      # Subir los archivos construidos para el despliegue
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist  # Carpeta donde se construye el proyecto con Vite

  # Trabajo de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
